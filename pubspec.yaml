name: pos_application
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  go_router: ^14.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  connectivity: ^3.0.6

  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  flutter_svg: ^2.0.10+1
  collapsible_sidebar:
    git:
      url: https://github.com/kothalenehal/flutter_collapsible_sidebar.git
      ref: master
  flutter_svg_provider: ^1.0.7
  easy_search_bar: ^2.5.0
  carousel_slider: ^4.2.1
  flutter_bloc: ^8.1.5
  auto_size_text: ^3.0.0
  cached_network_image: ^3.3.1
  animated_flip_counter: ^0.3.4
  fade_out_particle: ^1.2.1
  connectivity_plus: ^6.0.3
  awesome_snackbar_content: ^0.1.3
  flutter_otp_text_field: ^1.1.3+2
  skeletonizer: ^1.1.2+1
  data_table_2: ^2.5.12


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9


flutter:
  uses-material-design: true
  assets:
    - assets/gif/
    - assets/fonts/
    - assets/icons/
    - assets/image/


  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/primary_urbanist/Urbanist-Bold.ttf
        - asset: assets/fonts/primary_urbanist/Urbanist-ExtraBold.ttf
        - asset: assets/fonts/primary_urbanist/Urbanist-Light.ttf
        - asset: assets/fonts/primary_urbanist/Urbanist-ExtraLight.ttf
        - asset: assets/fonts/primary_urbanist/Urbanist-Medium.ttf
        - asset: assets/fonts/primary_urbanist/Urbanist-Regular.ttf
        - asset: assets/fonts/primary_urbanist/Urbanist-SemiBold.ttf
        - asset: assets/fonts/primary_urbanist/Urbanist-Thin.ttf